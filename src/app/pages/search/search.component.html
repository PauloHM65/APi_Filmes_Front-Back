<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Buscar Filmes</h2>
      <div class="input-group mb-3">
        <input 
          type="text" 
          class="form-control form-control-lg" 
          placeholder="Digite o nome do filme..." 
          #searchBox
          (input)="onSearch(searchBox.value)"
          aria-label="Search input"
        >
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-4">
    {{ error }}
  </div>

  <div class="row mt-4">
    <!-- Using trackBy for performance with *ngFor -->
    <div *ngFor="let movie of (movies$ | async); trackBy: trackByImdbID" class="col-lg-3 col-md-4 col-sm-6 mb-4">
       <div class="card h-100 shadow-sm movie-card" (click)="goToDetails(movie.imdbID)">
         <img [src]="movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450.png?text=No+Image'" class="card-img-top" [alt]="movie.Title">
         <div class="card-body">
           <h5 class="card-title">{{ movie.Title }}</h5>
           <p class="card-text text-muted">{{ movie.Year }}</p>
         </div>
       </div>
    </div>
  </div>

</div>
